<mat-card>
    <mat-card-content>

      <form>
        <mat-form-field class="fullwidth">
          <input [(ngModel)]="question.text"  matInput placeholder="question" name='question' >
        </mat-form-field>

        <mat-form-field >
          <input [(ngModel)]="question.correctAnswer"  matInput placeholder="correctAnswer" name='correctAnswer' >
        </mat-form-field>

    </form>

</mat-card-content>
<mat-card-actions>
  <button (click)="post(question)" mat-button>POST</button>

</mat-card-actions>

</mat-card>
